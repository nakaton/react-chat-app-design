<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Design</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/chat.css">
</head>
<body>
    <div id="chat-container">
        <div id="search-container">
            <input type="text" placeholder="Search">
        </div>
        <div id="conversation-list">
            <div class="conversation">
                <img src="/images/attach.png" alt="Daryl Duckmanton">
                <div class="title-text">
                    Daryl Duckmanton
                </div>
                <div class="created-date">
                    Apr 16
                </div>
                <div class="conversation-message">
                    This is a message
                </div>
            </div>
        </div>
        <div id="new-message-container">
            <a href="#">+</a>
        </div>
        <div id="chat-title">
            <span>Daryl Documanton</span>
            <img src="images/trash-can.svg" alt="Delete Conversation">
        </div>
        <div id="chat-message-list">

        </div>
        <div id="chat-form">
            <img src="images/attach.png" alt="Delete Conversation">
            <input type="text" placeholder="type a message">
        </div>
    </div>
</body>
</html>
